{% extends "layout.html" %}

{% block title %}Available Catalogs {% endblock %}

{% block content %}
<div class="catalogs">
    {% for catalog in catalogs %}
    <div class="catalog">
    <header><a href="{% url 'catalog:detail' pk=catalog.pk %}">{{catalog.name}}</a></header>
        <div class="catalog-copy">
            {{catalog.description}}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
